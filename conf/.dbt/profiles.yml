default:
  target: agency_test 
  outputs:
    agency_test:
      type: bigquery
      method: service-account
      database: "{{ env_var('BIGQUERY_DB_NAME') }}"
      schema: "{{ env_var('BIGQUERY_DB_SCHEMA') }}"
      threads: 10
      timeout_seconds: 300
      priority: interactive
      keyfile: conf/.dbt/gbq_creds.json
      
clickhouse:
  target: agency_test
  outputs:
    agency_test:
      type: clickhouse
      host: "{{ env_var('CH_DB_HOST') }}"
      user: "{{ env_var('CH_DB_USER') }}"
      password: "{{ env_var('CH_DB_PASSWORD') }}"
      port: "{{ env_var('CH_DB_PORT', '443') | as_number }}"
      schema: "{{ env_var('CH_DB_SCHEMA') }}"
      database: "{{ env_var('CH_DB_NAME') }}"
      secure: True
      send_receive_timeout: 1200
      threads: 10

snowflake:
  target: agency_test
  outputs:
    agency_test:
      type: snowflake
      account: "{{ env_var('SNOWFLAKE_DB_ACCOUNT') }}"
      user: "{{ env_var('SNOWFLAKE_DB_USER') }}"
      password: "{{ env_var('SNOWFLAKE_DB_PASSWORD') }}"
      schema: "{{ env_var('SNOWFLAKE_DB_SCHEMA') }}"  
      database: "{{ env_var('SNOWFLAKE_DB_NAME') }}"      
      role: "{{ env_var('SNOWFLAKE_DB_ROLE') }}"      
      threads: 10
      warehouse: "{{ env_var('SNOWFLAKE_DB_WAREHOUSE') }}"