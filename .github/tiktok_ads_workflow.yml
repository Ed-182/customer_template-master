name: tiktok_ads_workflow

on:
  schedule:
    - cron: '45 19 * * *'  # Runs at 1:45 pm Mexico City time (UTC-6)

jobs:
  dbt:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install dbt and dependencies
        run: |
          sudo apt-get update && sudo apt-get -y install git python3-pip
          pip3 install dbt
      - name: Run tiktok_ads_source
        run: dbt run --models tiktok_ads_source
      - name: Run tiktok_ads
        run: dbt run --models tiktok_ads
